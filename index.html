<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Page</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        color: #e0e0e0;
        min-height: 100vh;
        line-height: 1.6;
      }

      header {
        background: linear-gradient(45deg, #1e1e1e, #333333);
        padding: 3rem 2rem;
        text-align: center;
        border-bottom: 3px solid #444;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      }

      header h1 {
        font-size: 3rem;
        margin-bottom: 0.5rem;
        background: linear-gradient(45deg, #00d4aa, #00a8ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-weight: 700;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      header h3 {
        font-size: 1.2rem;
        color: #b0b0b0;
        font-weight: 300;
        margin-top: 1rem;
      }

      section {
        max-width: 800px;
        margin: 4rem auto;
        padding: 0 2rem;
      }

      section h2 {
        font-size: 2.5rem;
        text-align: center;
        margin-bottom: 3rem;
        color: #ffffff;
        position: relative;
      }

      section h2::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 3px;
        background: linear-gradient(45deg, #00d4aa, #00a8ff);
        border-radius: 2px;
      }

      ul {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 1.5rem;
        list-style: none;
        padding: 0;
      }

      li {
        background: linear-gradient(135deg, #2a2a2a, #3a3a3a);
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
        border: 1px solid #444;
      }

      li:hover {
        transform: translateY(-8px);
        box-shadow: 0 15px 40px rgba(0, 212, 170, 0.2);
        border-color: #00d4aa;
      }

      li a {
        display: block;
        padding: 2rem 1.5rem;
        text-decoration: none;
        color: #e0e0e0;
        font-size: 1.1rem;
        font-weight: 500;
        position: relative;
        transition: all 0.3s ease;
      }

      li a::before {
        content: '→';
        position: absolute;
        right: 1.5rem;
        top: 50%;
        transform: translateY(-50%);
        font-size: 1.5rem;
        color: #00d4aa;
        opacity: 0;
        transition: all 0.3s ease;
      }

      li:hover a::before {
        opacity: 1;
        right: 1rem;
      }

      li a:hover {
        color: #00d4aa;
        padding-left: 2rem;
      }

      /* Анимация появления */
      li {
        animation: fadeInUp 0.6s ease forwards;
        opacity: 0;
        transform: translateY(30px);
      }

      li:nth-child(1) {
        animation-delay: 0.1s;
      }
      li:nth-child(2) {
        animation-delay: 0.2s;
      }
      li:nth-child(3) {
        animation-delay: 0.3s;
      }
      li:nth-child(4) {
        animation-delay: 0.4s;
      }
      li:nth-child(5) {
        animation-delay: 0.5s;
      }
      li:nth-child(6) {
        animation-delay: 0.6s;
      }
      li:nth-child(7) {
        animation-delay: 0.7s;
      }
      li:nth-child(8) {
        animation-delay: 0.8s;
      }

      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Адаптивность */
      @media (max-width: 768px) {
        header h1 {
          font-size: 2.2rem;
        }

        header h3 {
          font-size: 1rem;
        }

        section h2 {
          font-size: 2rem;
        }

        ul {
          grid-template-columns: 1fr;
        }

        header {
          padding: 2rem 1rem;
        }

        section {
          margin: 2rem auto;
          padding: 0 1rem;
        }
      }
    </style>
  </head>
